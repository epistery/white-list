<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .white-list-widget {
      background: linear-gradient(135deg, rgba(74, 144, 226, 0.08) 0%, rgba(46, 92, 138, 0.12) 100%);
      border-radius: 6px;
      padding: 16px;
      color: #333;
      border: 1px solid rgba(74, 144, 226, 0.2);
    }

    .widget-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 12px;
    }

    .widget-icon {
      font-size: 20px;
    }

    .widget-title {
      font-size: 14px;
      font-weight: 600;
      margin: 0;
      color: #495057;
    }

    .widget-stats {
      display: flex;
      gap: 20px;
      margin-bottom: 12px;
    }

    .stat-item {
      text-align: center;
      flex: 1;
    }

    .stat-number {
      font-size: 24px;
      font-weight: 600;
      display: block;
      color: #333;
    }

    .stat-label {
      font-size: 12px;
      color: #6c757d;
      margin-top: 4px;
    }

    .widget-actions {
      display: flex;
      gap: 8px;
    }

    .widget-btn {
      flex: 1;
      padding: 8px 12px;
      background: #007bff;
      color: white;
      border: 1px solid #007bff;
      border-radius: 4px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
      display: inline-block;
      text-align: center;
    }

    .widget-btn:hover {
      background: #0056b3;
      border-color: #0056b3;
    }

    .widget-btn.admin {
      background: transparent;
      color: #007bff;
      border-color: #007bff;
    }

    .widget-btn.admin:hover {
      background: rgba(0, 123, 255, 0.1);
    }
  </style>
</head>
<body>
  <div class="white-list-widget">
    <div class="widget-header">
      <div class="widget-icon">üîê</div>
      <h3 class="widget-title">White-List Access Control</h3>
    </div>

    <div class="widget-stats">
      <div class="stat-item">
        <span id="member-count" class="stat-number">-</span>
        <div class="stat-label">Members</div>
      </div>
    </div>

    <div class="widget-actions">
      <a href="/agent/epistery/white-list/admin" class="widget-btn admin" id="admin-btn">
        üë§ Admin
      </a>
    </div>
  </div>

  <script>
    async function loadStats() {
      try {
        const response = await fetch('/agent/epistery/white-list/status');
        const data = await response.json();

        document.getElementById('member-count').textContent = data.whitelistCount || 0;

        // Check if user has admin access
        const checkResponse = await fetch('/agent/epistery/white-list/check', {
          credentials: 'include'
        });
        const checkData = await checkResponse.json();

        // Show admin button only if user is whitelisted
        const adminBtn = document.getElementById('admin-btn');
        if (!checkData.allowed) {
          adminBtn.style.display = 'none';
        }
      } catch (error) {
        console.error('Failed to load white-list stats:', error);
      }
    }

    loadStats();
  </script>
</body>
</html>
